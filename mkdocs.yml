site_description: "A remote monitoring and management tool"
site_author: "amidaware"
site_url: "https://docs.tacticalrmm.com/"

dev_addr: "0.0.0.0:8005"

# Repository
repo_name: "amidaware/tacticalrmm"
repo_url: "https://github.com/amidaware/tacticalrmm"
edit_uri: ""

theme:
  name: "material"
  logo: "images/onit.ico"
  favicon: "images/favicon.ico"
  features:
    - content.code.copy
  language: "en"
  palette:
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: light)"
    scheme: light
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

extra_css:
  - stylesheets/extra.css
  - stylesheets/neoteroi-mkdocs.css
# extra_javascript:
#   - js/copy-to-clipboard.js
extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/amidaware/tacticalrmm"

markdown_extensions:
  - pymdownx.tasklist:
      clickable_checkbox: true
  - pymdownx.critic:
      mode: view
  - pymdownx.keys
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - neoteroi.projects
